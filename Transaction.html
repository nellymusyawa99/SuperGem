<h1>Complete Your Purchase</h1>
<form action="confirmation.html" method="POST">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="address">Shipping Address:</label>
    <input type="text" id="address" name="address" required>
    
    <label for="product">Select Product:</label>
    <select id="product" name="product">
        <option value="Dainty gold ring">Dainty gold ring - KSH 426,061</option>
        <option value="Two Layered necklace">Two Layered necklace - KSH 19,880</option>
        <option value="5MM Herringbone Snake Chain">5MM Herringbone Snake Chain - KSH 7,502</option>
        <option value="Black Voyage Ring">Black Voyage Ring - KSH 12,472</option>
        <option value="Flower Earrings">Flower Earrings - KSH 399</option>
        <option value="Gold Dome Ring">Gold Dome Ring - KSH 1,000</option>
    </select>
    
    <label for="payment">Payment Method:</label>
    <select id="payment" name="payment">
        <option value="mpesa">M-Pesa</option>
        <option value="credit_card">Credit Card</option>
        <option value="paypal">PayPal</option>
        <option value="bank_transfer">Bank Transfer</option>
    </select>
    
    <button type="submit"><a href="confirmation.html">Proceed to Confirmation</a></button>
</form>
